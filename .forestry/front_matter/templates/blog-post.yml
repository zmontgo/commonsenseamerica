---
label: Blog Post
hide_body: false
fields:
- type: text
  name: title
  label: Title
  config:
    required: true
- type: datetime
  name: date
  label: date
  hidden: true
  default: now
- type: text
  name: layout
  label: layout
  hidden: true
  default: post
- type: text
  name: main_content
  label: Content
  description: Main content of the blog post.
  config:
    required: true
- type: list
  name: categories
  label: Categories
  description: Choose clear and specific categories about this post.
  config:
    use_select: false
    min: 3
    max: 6
- type: boolean
  name: comments
  label: Comments
  description: Turn comments on or off on this post.
  default: true
- type: text
  name: author
  label: Author
  description: First and last name.
  config:
    required: true
- type: file
  name: image
  label: Author Image
